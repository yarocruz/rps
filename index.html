<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scisors</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="icon-container">
            <div class="icons rock" data-value="rock">👊</div>
            <div class="icons paper" data-value="paper">✋</div>
            <div class="icons scissors" data-value="scissors">✌️</div>
        </div>

        <p>Click on Rock, Paper or Scissor to start playing.</p>

        <p class="results"></p>

        <p>
            <span class="wins"></span>
            <span class="losses"></span>
            <span class="ties"></span>
        </p>

    </div>
    <script src="app.js"></script>
</body>

</html>
